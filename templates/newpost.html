<!DOCTYPE html>
<html lang="en">
  <body>
    {% include 'header_navbar1.html' %}
      <div class="container new-ed-post">
        <form enctype="multipart/form-data" method="post">
        <div class="row">
      
          <div class="col-xs-12 col-sm-12 col-md-12">
            <textarea class="new-ed-subject" name="subject" placeholder="Title">{{subject}}</textarea>
          </div> 
          
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="error new-ed-error">{{error}}</div>
          </div> 

          <div class="col-xs-12 col-sm-12 col-md-12">
            <textarea class="new-ed-content" name="content" placeholder="Start writing now...">{{content}}</textarea>
          </div> 

           <div class="col-xs-12 col-sm-12 col-md-12">
            <span class="gray-text select-cover">Choose a cover image (optional)</span>
            <span class=“file-upload“><input type="file" name="cover_img"></span>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 select-category">
            <div class="form-group">
              <select name="category" class="form-control">
              {% if category %}
              <option value="{{category}}" selected>{{category}} --- What is your post about?</option>
              {% else %}
              <option value="" disabled selected>What is your post about? Choose one.</option>
              {% endif %}
             
              <option value="Events">Events</option>
              <option value="Shops">Shops</option>
              <option value="People">People</option>
              <option value="Story">Story</option>
              <option value="Education">Education</option>
              <option value="Others">Others</option>
              </select>
            </div>
            <div class="form-group">
              <select name="city" class="form-control">
              {% if city %}
              <option value="{{city}}" selected>{{city}} --- Is your post relavent to a city below</option>
              {% else %}
              <option value="" disabled selected>Is your post relavent to any of the following cities?</option>
              {% endif %}
              <option value="BayArea">Bay Area</option>
              <option value="LosAngeles">Los Angeles</option>
              <option value="Chicago">Chicago</option>
              <option value="NewYorkCity">New York City</option>
              <option value="Philadelphia">Philadelphia</option>
              <option value="Seattle">Seattle</option>
              <option value="Dallas">Dallas</option>
              <option value="Austin">Austin</option>
              <option value="Others">Others</option>
              </select>
            </div>
          </div>
          
        </div> 
        <button type="submit" class="new-ed-button">Share</button>
        </form>
      </div>
    {% include 'footer.html' %}
  </body>
</html>
